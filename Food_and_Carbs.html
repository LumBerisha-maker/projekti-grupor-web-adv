<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food and Carbs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .food-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .food-card {
      background: white;
      width: 220px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      overflow: hidden;
      text-align: center;
    }

    .food-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .food-card h3 {
      margin: 10px 0 5px;
    }

    .food-card p {
      margin-bottom: 10px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Food & Carbohydrates</h1>
  <p style="text-align:center;">Common foods and their carb content</p>

  <div class="food-container">
    <div class="food-card">
      <img src="images/oriz me mish.webp" alt="Rice">
      <h3>Rice</h3>
      <p>45g carbs</p>
    </div>

    <div class="food-card">
      <img src="images/qumshti2.avif" alt="Oats and berries">
      <h3>Oats and berries</h3>
      <p>50g carbs</p>
    </div>

    <div class="food-card">
      <img src="images/tomel.avif" alt="Milkshake`">
      <h3>Milkshake</h3>
      <p>25g carbs</p>
    </div>

    <div class="food-card">
      <img src=images/oriz" alt="Chicken">
      <h3>Chicken</h3>
      <p>0g carbs</p>
    </div>
  </div>

</body>
</html>
