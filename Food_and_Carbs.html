<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food & Carbs Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4caf50;
      color: white;
      text-align: center;
      padding: 15px;
    }

    main {
      padding: 20px;
    }

    .food-item {
      background: white;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .food-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
    }

    .food-info {
      flex: 1;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Food & Carbohydrates</h1>
    <p>Simple JavaScript carb counter</p>
  </header>

  <main>
    <h2>Select foods:</h2>

    <div class="food-item">
      <img src="images/oriz me pul.jpg" alt="Rice and Meat">
      <div class="food-info">
        <p>Rice and Meat (100g carbs)</p>
        <input type="checkbox" data-carbs="15">
      </div>
    </div>

    <div class="food-item">
      <img src="images/qumshti2.avif" alt="Oats and Berries">
      <div class="food-info">
        <p>Oats and Berries (45g carbs)</p>
        <input type="checkbox" data-carbs="45">
      </div>
    </div>

    <div class="food-item">
      <img src="images/tomel.avif" alt="Milkshake">
      <div class="food-info">
        <p>MilkShake (25g carbs)</p>
        <input type="checkbox" data-carbs="25">
      </div>
    </div>

    <div class="food-item">
      <img src="images/oriz me mish.webp" alt="Vegetables">
      <div class="food-info">
        <p>Vegetables (30g carbs)</p>
        <input type="checkbox" data-carbs="12">
      </div>
    </div>

    <div class="total">
      Total Carbs: <span id="totalCarbs">0</span> g
    </div>
  </main>

  <footer>
    <p>Food & Carbs Project | JavaScript Reactive Example</p>
  </footer>

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const totalCarbs = document.getElementById('totalCarbs');

    function calculateCarbs() {
      let total = 0;

      checkboxes.forEach(item => {
        if (item.checked) {
          total += Number(item.dataset.carbs);
        }
      });

      totalCarbs.textContent = total;
    }

    checkboxes.forEach(item => {
      item.addEventListener('change', calculateCarbs);
    });
  </script>

</body>
</html>
