<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetUp - Workouts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <a href="index.html" class="navbar-brand text-white">GetUp</a>
            <div>
                <a href="index.html" class="nav-link text-white d-inline">Home</a>
                <a href="workouts.html" class="nav-link text-white d-inline">Workouts</a>
                <a href="signup.html" class="nav-link text-white d-inline">Sign Up</a>
            </div>
        </div>
    </nav>

    <header class="llojet">
        <h1>Our Workout Programs</h1>
        <p>Choose plans for different fitness levels</p>
    </header>

    <main class="container py-5">
        <div class="text-center mb-4">
            <button class="btn btn-outline-primary filter-btn active" data-filter="all">All</button>
            <button class="btn btn-outline-primary filter-btn" data-filter="beginner">Beginner</button>
            <button class="btn btn-outline-primary filter-btn" data-filter="intermediate">Intermediate</button>
            <button class="btn btn-outline-primary filter-btn" data-filter="advanced">Advanced</button>
        </div>

        <div class="row g-3 mb-5" id="workoutGrid">
        </div>



        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Create Custom Workout</h3>
                    </div>
                    <div class="card-body">
                        <form id="customWorkoutForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Workout Name</label>
                                    <input type="text" class="form-control" id="workoutName" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Duration (min)</label>
                                    <input type="number" class="form-control" id="workoutDuration" min="5" max="120" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Difficulty</label>
                                    <select class="form-select" id="workoutDifficulty" required>
                                        <option value="">Select</option>
                                        <option value="beginner">Beginner</option>
                                        <option value="intermediate">Intermediate</option>
                                        <option value="advanced">Advanced</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Type</label>
                                    <select class="form-select" id="workoutType" required>
                                        <option value="">Select</option>
                                        <option value="cardio">Cardio</option>
                                        <option value="strength">Strength</option>
                                        <option value="flexibility">Flexibility</option>
                                    </select>
                                </div>
                            </div>
                           
                               
                          
                            <button type="submit" class="btn btn-primary">Create Workout</button>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-4">
                    <h5>GetUp</h5>
                    <p>Your fitness journey starts here</p>
                </div>
               
                <div class="col-md-4">
                    <h5>Contact</h5>
                    <p>Email: info@getup.com</p>
                    <p>Phone: (555) 123-4567</p>
                </div>
            </div>
            <hr>
            <p>&copy; 2025 GetUp</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
