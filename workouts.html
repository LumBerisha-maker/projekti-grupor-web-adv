    <header class="bg-primary text-white text-center py-4">
        <h1>Our Workout Programs</h1>
        <p>Choose plans for different fitness levels</p>
    </header>

   

        <div class="row g-3 mb-5" id="workoutGrid">
        </div>



        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Create Custom Workout</h3>
                    </div>
                    <div class="card-body">
                        <form id="customWorkoutForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Workout Name</label>
                                    <input type="text" class="form-control" id="workoutName" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Duration (min)</label>
                                    <input type="number" class="form-control" id="workoutDuration" min="5" max="120" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Difficulty</label>
                                    <select class="form-select" id="workoutDifficulty" >
                                        <option value="">Select</option>
                                        <option value="beginner">Beginner</option>
                                        <option value="intermediate">Intermediate</option>
                                        <option value="advanced">Advanced</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Type</label>
                                    <select class="form-select" id="workoutType" >
                                        <option value="">Select</option>
                                        <option value="cardio">Cardio</option>
                                        <option value="strength">Strength</option>
                                        <option value="flexibility">Flexibility</option>
                                    </select>
                                </div>
                            </div>
                           
                               
                          
                            <button type="submit" class="btn btn-primary">Create Workout</button>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
