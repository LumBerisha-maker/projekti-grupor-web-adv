<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gym Products</title>

<style>
  * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    margin: 0;
    background: #f5f5f5;
  }

  header {
    background: #111;
    color: white;
    padding: 20px;
    text-align: center;
  }

  .search-box {
    margin: 20px auto;
    max-width: 400px;
    text-align: center;
  }

  .search-box input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
  }

  .container {
    padding: 20px;
    max-width: 1200px;
    margin: auto;
  }

  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }

  .card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s;
  }

  .card:hover {
    transform: scale(1.03);
  }

  .card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .card-content {
    padding: 15px;
  }

  .card-content h3 {
    margin: 0 0 10px;
  }

  .price {
    color: #e63946;
    font-weight: bold;
  }

  footer {
    background: #111;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 40px;
  }
</style>
</head>

<body>

<header>
  <h1>Gym Products Store</h1>
  <p>Power Your Workout</p>
</header>

<div class="search-box">
  <input type="text" id="search" placeholder="Search products...">
</div>

<div class="container">
  <div class="products" id="products"></div>
</div>

<footer>
  <p>Â© 2025 Gym Products | All Rights Reserved</p>
</footer>

<script>
  const productData = [
    {
      name: "Dumbbells",
      price: "$49.99",
      img: "images/dumbell.webp"
    },
    {
      name: "Treadmill",
      price: "$699.99",
      img: "images/treadmill.avif"
    },
    {
      name: "Weight Bar",
      price: "$29.99",
      img: "images/weight.webp"
    },
    {
      name: "Plank Bar",
      price: "$19.99",
      img: "images/workout.webp"
    }
  ];

  const productsContainer = document.getElementById("products");
  const searchInput = document.getElementById("search");

  function displayProducts(products) {
    productsContainer.innerHTML = "";
    products.forEach(product => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <div class="card-content">
          <h3>${product.name}</h3>
          <p class="price">${product.price}</p>
        </div>
      `;

      productsContainer.appendChild(card);
    });
  }

  searchInput.addEventListener("input", () => {
    const value = searchInput.value.toLowerCase();
    const filtered = productData.filter(product =>
      product.name.toLowerCase().includes(value)
    );
    displayProducts(filtered);
  });

  // Initial render
  displayProducts(productData);
</script>

</body>
</html>
